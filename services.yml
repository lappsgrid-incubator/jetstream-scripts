# The following variables should be set in the .env file
# datasource - the Docker image for the generic-datasource
# target     - where the generic datasource looks for data
# coref      - data directory for the coref corpus
# reference  - same as above
# protein    - same as above
# semeval    - same as above

version: "3"
env_file: .env

services:
    registry:
      image: registry:2
      ports:
        - 127.0.0.1:8500:5000
      environment:
        REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
      volumes:
        - /var/lib/docker:/data
      deploy:
        replicas: 1
    coref:
      image: ${datasource}
      ports:
        - 8080:8080
      volumes:
        - ${coref}/${target}
      deploy:
        replicas: 1
    reference:
      image: ${datasource}
      ports:
        - 8081:8080
      volumes:
        - ${reference}/${target}
      deploy:
        replicas: 1
    proteins:
      image: ${datasource}
      ports:
        - 8082:8080
      volumes:
        - ${proteins}/${target}
      deploy:
        replicas: 1
    semeval:
      image: ${datasource}
      ports:
        - 8083:8080
      volumes:
        - ${semeval}/${target}
      deploy:
        replicas: 1
    api:
      image: lappsgrid/api-service:latest
      ports:
        - 8084:8080
      secrets:
        - source: api.ini
          target: /etc/lapps/api.ini 
#      volumes:
#        - /etc/lapps:/etc/lapps
      deploy:
        replicas: 1
